<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
<style>
    #email {
        width: 300px;
        height: 80px;
    }
    #password {
        width: 300px;
        height: 80px;
    }

    body {
        background-image: url(img/white-flowers-with-laptop-smartphone-stationery-pink-backdrop.jpg);
        background-size: cover;
    }

    .isi {
        max-width: 500px;
        margin: 60px auto;
        height: 700px;
        background-color: rgb(228, 226, 226);
        border-radius: 20px;
    }
</style>
</head>

<body>

    <div class="back">
        <a class="link-underline link-underline-opacity-0 link-dark fs-2 ms-5 mt-5 fw-bold border-bottom" href="index.html">‚Üê Back</a>
    </div>
    <div class="container-fluid">
        <div class="isi container-fluid  p-5 d-flex flex-column justify-content-center align-items-center shadow-lg ">
            <h1 class="mb-5 fw-bold">Login</h1>
        <form action="">
            <label class="fw-bold fs-4 " for="email">Email</label><br><br>
            <input class="rounded-4" type="email" placeholder="example@gmail.com" id="email"><br><br>
            <label class="fw-bold fs-4 " for="password">Password</label><br><br>
            <input class="rounded-4" type="password" id="password"><br><br>
            <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember Me</label>
            <button class="mt-4 p-3 w-100 rounded-4 fw-bold bg-dark text-light" type="submit">Submit</button>
        </form>
    </div>
    </div>

    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
